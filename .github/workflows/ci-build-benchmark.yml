name: 'Build benchmarks'
on: [push]
env:
  YARN_RC_FILENAME: '.yarnrc.no-compress.yml'
  PRISMA_SKIP_POSTINSTALL_GENERATE: 'true'
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 'true'

jobs:
  build-bench:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ YARN Monorepo install
        uses: ./.github/actions/yarn-nm-install
        with:
          cache-prefix: 'build-bench'

      - name: YARN Nextjs build
        working-directory: ${{ github.workspace }}/apps/nextjs-app
        run: yarn build

      - name: YARN Debug size
        working-directory: ${{ github.workspace }}/apps/nextjs-app
        run: yarn check-size

      - name: ðŸ§¹ Reset install and builds
        run: npx -y rimraf@5.0.1 --glob "**/node_modules" "**/.next" "**/.cache"

      - name: ðŸ“¥ PNPM Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: PNPM Nextjs build
        working-directory: ${{ github.workspace }}/apps/nextjs-app
        run: pnpm build

      - name: PNPM Debug size
        working-directory: ${{ github.workspace }}/apps/nextjs-app
        run: pnpm run check-size

  typecheck-bench:
    runs-on: ubuntu-latest
    needs: ['build-bench']
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ YARN Monorepo install
        uses: ./.github/actions/yarn-nm-install
        with:
          cache-prefix: 'build-bench'

      - name: YARN Typecheck
        working-directory: ${{ github.workspace }}/apps/nextjs-app
        run: yarn typecheck

      - name: ðŸ§¹ Reset install and builds
        run: npx -y rimraf@5.0.1 --glob "**/node_modules" "**/.next" "**/.cache"

      - name: ðŸ“¥ PNPM Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: PNPM Typecheck
        working-directory: ${{ github.workspace }}/apps/nextjs-app
        run: pnpm typecheck

